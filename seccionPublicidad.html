<!-- CONTENIDO -->
<section class="container espacio">
    <div class="col-lg-12" ng-controller="seccionPublicidad">
        <div class="panel">
            <div class="panel-heading" id="ppublicidad">
                <h1 class="panel-title"><b>PUBLICIDAD</b></h1>
            </div> <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-4" ng-repeat="publi in publicidad | limitTo: posicion | limitTo: -3">
                        <a href="#/vistaPublicidad/{{publi.idBanners}}" style="text-decoration: none">
                            <div class="thumbnail">
                                <img src="{{publi.banner}}" alt="..." class="imgpublicidad img-responsive imgvideos">
                                <div class="caption">
                                    <p class="fecha"> {{publi.fecha}}</p>
                                    <h5 class="ptitulonoticias">{{publi.titulo | uppercase}}</h5>
                                </div>
                            </div> </a>
                    </div> <!-- /.lg-4 -->
                </div> <!-- /.row -->
            </div> <!-- /.panelbody -->
        </div> <!-- /.panel -->
        <section class="paginacion">
            <div class="btn" ng-click="anteriores()"><i class="fa fa-arrow-circle-left fa-3x"></i></div>
            <div class="btn" ng-click="siguientes()"><i class="fa fa-arrow-circle-right fa-3x"></i></div>
            <label>{{posicion}} / {{totalNoticias}}</label>
        </section>
    </div> <!-- /.lg-12 -->
</section> <!-- /.container -->
<!-- /Contenido -->
