<!-- CONTENIDO -->
<section class="container espacio">
    <div class="col-lg-7" >
        <div class="panel panel-default" ng-controller="noticiaCtrl">
            <div class="panel-body">
                <div class="row" >
                    <div class="col-lg-12">
                        

                        <h4 class="titulonota">{{nota.title| uppercase}}</h4>
                        <!--{{nota|json}}-->
                    </div> <!-- /.lg-7 -->
                </div> <!-- /.row -->
                <br>
                <div class="row">
                    <div class="col-lg-12 fecha">
                        <p>{{nota.fecha}}</p>
                    </div> <!-- /.lg-7 -->
                </div> <!-- /.row --> 
                <br>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                               

                                        <carousel interval=3000>
                                            <slide ng-repeat="slide in slides" active="slide.active">
                                                <img ng-src="{{slide.rutas}}">
                                                <div class="carousel-caption">

                                                </div>
                                            </slide>
                                        </carousel>
                                  
                            </div>
                            <div class="panel-footer">
                                <p>
                                    contenido pie...
                                </p>
                            </div>
                        </div>
                    </div> <!-- /.lg-7 -->    
                </div> <!-- /.row --> 
                <br>
                <div class="row">
                    <div class="col-lg-12 textonoticias">
                        <p>
                            {{nota.contenido}}
                        </p>
                    </div> <!-- /.lg-7 -->
                </div> <!-- /.row -->   
            </div> <!-- /.panel-body -->    
        </div> <!-- /.panel -->    
    </div> <!-- /.lg-7 -->

    <div ng-include="publicidad"></div>
    

</section> <!-- /.Container -->
<!-- /Contenido -->
